<head>
  <title>twitter_login code piece</title>
</head>

<body>
    
  <div class="container">
    {{> content}}
  </div>   
    
</body>

<template name="content">
  <div class="row">
    <div class="span6">
      
        <div class="well">
            {{#if currentUser}}
        <h4>You've been added. </h4>
            Welcome: {{> loginButtons}}
      {{else}}
        

<h4>Sign in with Twitter to add your name to this list !</h4>
            
        {{> loginButtons}}
            {{/if}}
      </div>
                
        <hr>
        <h4>Current List of Guests  {{#if currentUser}} <iframe id="tweet-button" allowtransparency="true" frameborder="0" scrolling="no"
            src="http://platform.twitter.com/widgets/tweet_button.html?via={{services.twitter.screenName}}&amp;text=Event Placeholder %23tag Signup Now&amp;count=horizontal;"
style="width:110px; height:20px;"></iframe> {{/if}} </h4><hr>
      <table class="table">
      {{#each users}}
        {{> user}}
      {{/each}}
      </table>
      
        <br>
            
      
      </div>
    </div>
</template>

<template name="user">
   
 <tr>
<td>
    <div class="container">
        <div class="row">
            
    <div class="col-sm-4">
      <!--  <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"><img src="{{services.twitter.profile_banner_url}} " /></a>  -->    
  <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"><img src="{{services.twitter.profile_image_url}}" /> {{profile.name}}</a><br><br>
       
            
            </div>
            
            <div class="col-sm-3">
               {{#if currentUser}}
    <iframe style="width: 300px; height: 20px;" src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}" height="240" width="320" frameborder="0" scrolling="no"></iframe><br>
        <a href="https://twitter.com/intent/tweet?screen_name=SocialLanternMe" class="twitter-mention-button" data-size="large" data-text="Event Placeholder Text ... #Event #Date" data-show-count="false">Tweet to @SocialLanternMe</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        {{/if}}  
                
            </div>
   
             <div class="col-sm-5">
    
    
     {{#if currentUser}}
    <!--uses TweetDeck Collection --> 
    <a class="twitter-grid" data-partner="tweetdeck" href="https://twitter.com/SocialLanternMe/timelines/813539852641861633">Meteor Test</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>           
                 
    {{/if}}

       
        </div>
        </div></div>
        </td>
</tr> <hr>
</template>
